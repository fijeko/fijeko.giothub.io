<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway"> 
    <link href="../css/base/init.css" rel="stylesheet">
    <link href="../css/weather.css" rel="stylesheet">
    <script src="../scripts/vendor/jquery.js"></script>
    <title>Local Weather</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>


<div class="fade">

<header>
    <div class="container row">
        <h1 class="weather-section">Local Weather</h1>
    </div>
</header>

<main class="container">

    <section><div class="weather-section">
        <h2 class="weather">Weather condition</h2>
        <p><span id="cond"> - </span></p>
        <p><img id="weather_icon" href="" alt=""></p>
        <p>Pressure
            <span id="pres"> - </span>
        </p>
        <p>Cloudiness
            <span id="cloud"> - </span>
        </p>
        <p>Humidity
            <span id="humid"> - </span>
        </p>
    </div></section>
    
    <section><div class="weather-section">
        <h3 class="weather">Temperature</h3>
        <p>
            <span id="temperature"> - </span>
            <span id="tempUnits"></span>
        </p>
        <button id="toggleTemperature" class="button">
            <span id="tempunits-from"></span> to <span id="tempunits-to"></span>
        </button>
        
    </div></section>

    <section><div class="weather-section">
        <h3 class="weather">Wind</h3>
        <p>
            <span id="windDirection"> - </span>
            <span id="windSpeed"> - </span>
            <span id="windUnits"> - </span>
        </p>
        <button id="toggleWindSpeed" class="button">
            <span id="windunits-from"></span> to <span id="windunits-to"></span>
        </button>
        
    </div></section>

    <section><div class="weather-section">
        <h3 class="weather">Location</h3>
        <p><span id="city"></span></p>
        <p><span id="lat"></span> , <span id="lon"></span></p>
    </div></section>

</main>



<footer class="container">
    <div class="weather">
    <p>
        <q>Local Weater App</q> is
        <a class="weather" target="_blank"
            href="https://www.freecodecamp.com"
            >Free Code Camp</a>
        project. Location and weather information were collected from
        <a class="weather" href="http://ipinfo.io/">ipinfo.io</a> and 
        <a class="weather" href="http://openweathermap.org">OpenWeatherMap</a>.
    </p>
    <p class="author">
        <a target="_blank" class="weather"
            href="https://github.com/fijeko/fijeko.github.io">
            @fijeko
        </a>
    </p>
    </div>
</footer>

</div>

<div class="scripts">
    <script src="../scripts/weather.js"></script>
</div>

</body>
</html>
