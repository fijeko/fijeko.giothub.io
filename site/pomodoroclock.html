<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scable=no">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Assistant" > 
    <link rel="stylesheet" href="../css/pomodoroclock.css"> 
    <title>Pomodoro Clock</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>

    <header><h1>POMODORO CLOCK</h1></header>
    
    <section>
    <div class="clock">
        
        <p class="timer">
            <span id="clock_mm"></span> : <span id="clock_ss"></span>
        </p>

        <p id="clock_mode_y"> </p>

        <p id="clock_tgl">START</p>
        <p id="clock_rst">RESET</p>
        

        <p class="setting-title">
            <span>work session</span>|<span>break session</span></p>

        <p class="setting">
            <span id="session_up">+</span>
            <span id="session" value="MM"></span>
            <span id="session_dn">-</span>
            |
            <span id="break_up">+</span>
            <span id="break" value="MM"></span>
            <span id="break_dn">-</span>
        </p>
        <p class="note">Setting sessions will reset timer!</p>
    </div>    
    </section>

<footer>
    <a href="https://www.freecodecamp.com/challenges/learn-what-to-do-if-you-get-stuck">
        <p>FreeCodeCamp Project</p></a>
    <a href="https://github.com/fijeko/fijeko.github.io"><p>@fijeko</p></a>
</footer>


<div><script src="../scripts/pomodoroclock.js"></script></div>
</body>
</html>
