<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scable=no">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Rock+Salt">
    <link href="../css/base/init.css" rel="stylesheet">
    <link href="../css/base/grid.css" rel="stylesheet">
    <link href="../css/randomquote.css" rel="stylesheet">
    <script src="../scripts/vendor/jquery.js"></script>
    <title>RandomQuote</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>

<div class="row"></div>
<div class="container">

    <div id="d_msg" class="message" title="click to get next quote">
        <p id="p_msg" class="p-message noselect">
            Just when I think I have learned the way to live, life changes.
        </p>
        <p id="s_msg" class="s-message noselect">
            Hugh Prather
        </p>    
    </div>

    <div class="controls">
        <button id="b_msg" class="button controls">next</button>
    </div>
    <div class="social">    
        <a href="https://twitter.com/intent/tweet"
            class="twitter-share-button"></a>
    </div>
    
</div>

<div><script src="../scripts/randomquote.js"></script></div>

</body>
</html>
