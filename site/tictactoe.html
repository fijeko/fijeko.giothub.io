<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
                content="width=device-width, initial-scale=1, maximum-scale=1, user-scable=no" />
    <link href="https://fonts.googleapis.com/css?family=Assistant|Baloo+Da"
            rel="stylesheet">
    <link href="../css/tictactoe.css" rel="stylesheet">
    <title>TicTacToe</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body class="clrb-dark">
    <header class="header clr-light fnt-para">
        <div>
            <h1 class="center">TIC-TAC-TOE</h1>
            <p class="center"> <strong>click and play</strong> </p>
        </div>
    </header>
    <main class="main clrb-semi">
        <div class="around clrb-light">
            <div id="board" class="board clrb-dark">
                    <div id="place1" class="place clr-normal fnt-place">
                    </div><div id="place2" class="place clr-normal fnt-place">
                    </div><div id="place3" class="place clr-normal fnt-place">
                    </div><div id="place4" class="place clr-normal fnt-place">
                    </div><div id="place5" class="place clr-normal fnt-place">
                    </div><div id="place6" class="place clr-normal fnt-place">
                    </div><div id="place7" class="place clr-normal fnt-place">
                    </div><div id="place8" class="place clr-normal fnt-place">
                    </div><div id="place9" class="place clr-normal fnt-place">
                
            </div></div>
        </div>
    </main>
    <footer class="footer clr-light fnt-para hid">
        <div>
            <span>Free Code Camp chalenge coded by</span>
            <address class="address">
                <a href="https://github.com/fijeko/fijeko.github.io"> @fijeko</a>
            </address>
        </div>
    </footer>

<div hidden> 
    <button style= "height:100px;width:100px;padding:10px" id="bug">Bug</button>
    <p id="ups"></p>
</div>
        

<div><script src="../scripts/tictactoe.js"></script></div>

</body>
</html>
