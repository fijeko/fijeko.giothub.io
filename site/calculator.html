<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Coming+Soon"> 
    <link rel="stylesheet" href="../css/base/init.css">
    <link rel="stylesheet" href="../css/base/grid.css">
    <link rel="stylesheet" href="../css/calculator.css">
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>



<main><div class="container row">
    
    <div id="calculator" class="calculator">
        <div class="calculator-row">
            <div class="display">
                <p id="display">0</p>
            </div>
        </div>
        <div class="calculator-row">
            <button class="button calc" id="bClear">C/AC</button>
            <button class="button calc" id="bPlusMinus">&plusmn;</button>
            <button class="button calc" id="bPercent">%</button>
            <button class="button calc" id="bSlash">/</button>
        </div>
        <div class="calculator-row">
            <button class="button calc" id="b1">1</button>
            <button class="button calc" id="b2">2</button>
            <button class="button calc" id="b3">3</button>
            <button class="button calc" id="bAsterix">*</button>
        </div>
        <div class="calculator-row">
            <button class="button calc" id="b4">4</button>
            <button class="button calc" id="b5">5</button>
            <button class="button calc" id="b6">6</button>
            <button class="button calc" id="bMinus">-</button>
        </div>
        <div class="calculator-row">
            <button class="button calc" id="b7">7</button>
            <button class="button calc" id="b8">8</button>
            <button class="button calc" id="b9">9</button>
            <button class="button calc" id="bPlus">+</button>
        </div>
        <div class="calculator-row">
            <button class="button calc" id="b0">0</button>
            <button class="button calc" id="bComma">.</button>
            <button class="button calc2" id="bEnter">=</button>
        </div>
    </div>
    
</div></main>
<aside><div class="container row">
    
    <div id="note" class="note">
        <p> 
            <span class="note">Keypad:</span>
            <span class="note">Along with obvious keys</span>
            <span class="note">you can use:</span>
            <span class="note br"> </span>
            <span class="note"><mark>c</mark> for Clear,</span>
            <span class="note"><mark>%</mark> or <mark>p</mark> for Percent,</span>
            <span class="note"><mark>m</mark> for Change Sign</span>
        </p>
    </div>

</div></aside>

<div>
    <script src="../scripts/calculator.js"></script>
</div>
</body>
</html>
